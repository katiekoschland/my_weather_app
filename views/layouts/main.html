<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v2/bundles/css?modules=o-forms,o-buttons,o-grid,o-header-services,o-card,o-table" />
  <link rel="stylesheet" href="/main.css" />
  <title>Weather App</title>
  <meta charset="utf-8">
  <header class="o-header-services" data-o-component="o-header">
    <div class="o-header-services__top o-header-services__container">
      <div class="o-header-services__ftlogo"></div>
      <div class="o-header-services__title">
        <h1 class="o-header-services__product-name"><a hreqf="/">Weather App</a></h1><span class="o-header-subrand__product-tagline "></span>
      </div>
    </div>
  </header>
</head>
<body>
  <br><br><br>
  <table class="o-table" data-o-component="o-table">
    <caption  id= "table" class="o-table__caption--top">
      <br><br><br>
      Find the temperature in your city
      <div class="o-grid-container">
        <div class="o-grid-row">
          <div data-o-grid-colspan="one-third center">
            <div class="o-forms">
              <form action="/" method="post">
                <input name="city" type="text" placeholder="Enter a City" id="o-forms__textarea" class="o-forms__textarea"required>
                <br><br>
                <input type="submit" class="o-buttons" value="Get Weather">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h3>{{weatherCelsius}}</h3>
        <br><br>
        <div data-o-grid-colspan="one-third center"><div class="demo-cell">  <form action="" data-o-component="o-forms">
          <fieldset>
            <fieldset class="o-forms">
              <legend class="o-forms__label">Convert to Fahrenheit</legend>
              <div class="o-forms__checkbox-toggle">
                <input class="o-forms__checkbox-toggle__checkbox" data-o-form-toggle="" type="checkbox" name="checkbox" value="1" id="checkboxToggle1"></input>
                <label for="checkboxToggle1" class="o-forms__label" id="click"></label>
              </div><h2 style= "display: none" id="fahrenheit">{{weatherFahrenheit}}</font></h2>
              </fieldset>
            </fieldset>
          </form></div>
        </div>
        {{#if sun}}
        <body background="./images/sun.png" alt="sun">
          {{else}}
        </body>
        <body background="./images/cloud.png" alt="cloud">
          {{/if}}
        </body>
      </div>
    </caption>
  </table>
  <script src="./js/converter.js"></script>
</body>
</html>
